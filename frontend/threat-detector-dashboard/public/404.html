<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CyberGuard AI - Threat Detection Platform</title>
  <script type="text/javascript">
    // GitHub Pages SPA redirect
    // This script redirects all routes to index.html for proper React Router handling
    var pathSegmentsToKeep = 1;
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px; font-family: 'Arial', sans-serif;">
    <h1>üõ°Ô∏è CyberGuard AI</h1>
    <p>Redirecting to the threat detection platform...</p>
  </div>
</body>
</html>
